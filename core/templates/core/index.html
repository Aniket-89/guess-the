
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the...</title>
    <style>
      body {
        background-color: #f5f5f5;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        font-size: 14px;
        margin: 0;
        padding: 0;
        color: #444;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        height: 100vh;
      }

      main {
        width: 50%;
        margin: auto;
        /* height: 100%; */
        display: flex;
        flex-direction: column;
        gap: 4rem;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
      }
      

      select {
        background-color: white;
        border-radius: 1rem;
        border: 1.5px solid #444;
        padding: 0.75rem;
        font-size: 1rem;
        color: #444;
      }

      button {
        background-color: saddlebrown;
        color: #f5f5f5;
        font-weight: 500;
        font-size: 1rem;
        border-radius: 1rem;
        border: none;
        padding: 0.75rem 1.5rem;
      }

      h1 {
        font-size: 3rem;
        line-height: 1.5;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      .hints {
        display: none;
      }

      .hints.visible {
        display: flex;
        flex-direction: column-reverse;
      }

      .hints p {
        font-size: 1.5rem;
        line-height: 1.5;
        background-color: rgb(141, 255, 196);
        color: #444;
        padding: 1rem;
        border-left: 4px solid brown;
      }

      .input-form {
        display: flex;
        gap: 1rem;
      }


      .attempts-count {
        font-size: 1.2rem;
        font-weight: 500;
      }

      .message {
        font-size: 1.5rem;
        line-height: 1.5;
        color: brown;
      }

      @media screen and (max-width:1024px) {
        body {
          font-size: 12px;
        }
        main {
          width: 80%;
          gap: 3rem;
        }
        .input-form {
            flex-direction: column;
            justify-items: center;
        }

        .hints p {
          font-size: 1rem;
          padding: 0.25rem;
        }
      }

      .container {
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <p>Try to guess the state. On every wrong guess, the hints will reveal themselves</p>
        <h1>Take a Guess</h1>

        {% if message %}
        <div class="message">
          <p>{{ message }}</p>
        </div>
        {% endif %} {% if not message %}
        <form
          action="{% url 'core:check_guess' %}"
          method="post"
          class="input-form"
        >
          {% csrf_token %}
          <!-- <label for="id_select_field">Select an Option</label> -->
          {{ form.select_field }}
          <button type="submit">Submit</button>
        </form>
        {% endif %}
      </div>
      <div class="attempts-count">Attempts: {{ attempts }}/5</div>
      <div class="hints {% if show_hints %}visible{% endif %}">
        {% for hint in show_hints %}
        <p>``{{ hint }}``</p>
        {% endfor %}
      </div>
    </main>
  </body>
</html>
